<!DOCTYPE html>
<!--lan="es" especifica el idioma de la pagina-->
<html lang="es">

  <head>
    <!--Head contiene los metadatos-->
   <title>AppDeGatos</title>
   <link href="priorizarEstilos.css" rel="stylesheet">
  </head>

  <body>
    <!--La ultima clase es la que tiene prioridad y solo se define
    en css-->
    <h1 id="titulo" class="texto-azul texto-morado">¡Hola mundo!</h1>

    <!--la clase tiene precedencia por encima del selector general  en css, así no importa el orden.
    Los id tienen prioridad sobre las clases-->
    <a id="enlace-principal" class="sin-subrayado" href="https://www.freecodecamp.org/espanol/" target="_blank"
    rel="noopener noreferrer"> imágenes de gatos. </a>


  </body>

</html>
