<!DOCTYPE html>
<html>

  <head lang="es">
    <title>Prueba de Unidades</title>
    <link href="relativeAbsoluta.css" rel="stylesheet">
  </head>

  <body>
    <div id="contenedor-principal">
      <!-- Absoluta pixeles. expecifica al tamaño especifico de pixeles-->
      <div class="rectangulo px">200px de Ancho</div>
      <!--Relativa Depende del tamaño de pantalla-->
      <div class="rectangulo vw">20vw de Ancho</div>
      <!--Relativa Depende del tamaño de la letra del contenedor-->
      <div class="rectangulo em">15em de Ancho</div>
    </div>

  </body>

</html>
